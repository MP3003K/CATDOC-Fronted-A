<div class="container center">
  <div class="ml-5 mt-2">
    <form #tipoForm="ngForm" (ngSubmit)="addAcad(tipoForm); tipoForm.reset()">
      <input
        type="hidden"
        name="ID_UNIDAD"
        [(ngModel)]="Unidad_academica.selectedAcad.ID_UNIDAD"
      />
      <label for="inputState">Campus</label>
      <select
        (change)="changeCampus($event.target.value)"
        id="inputState"
        class="form-control"
      >
        <option selected>Elegir...</option>
        <option
          placeholder="CAMPUS"
          *ngFor="let unidad of Unidad_academica.campus"
        >
          {{ unidad.NOMBRE }}
        </option>
      </select>
      <label for="inputState">Facultad</label>
      <input type="hidden" name="id_padre" [(ngModel)]="ID" />
      <select
        (change)="changeFacult($event.target.value)"
        id="inputState"
        class="form-control"
      >
        <option selected>Elegir...</option>
        <option *ngFor="let alo of Unidad_academica.facultad" [value]="alo.ID">
          {{ alo.FACULTADES }}
        </option>
      </select>

      <input type="hidden" name="ID_TIPO_UNIDAD" />
      <div class="row">
        <div class="input-field col s10">
          <label for="ng">CARRERA</label>
          <input
            type="text"
            matInput
            id="ng"
            placeholder="Ingrese aquí"
            name="nombre"
            [(ngModel)]="Unidad_academica.selectedAcad.NOMBRE" class="form-control"
          />
          <br>
          <button mat-raised-button color="primary" class="btn btn-primary upeu" >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
  <table class="table tab mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">N°</th>
        <th scope="col">Nombre</th>
        <th scope="col">FACULTAD</th>
        <th scope="col">CAMPUS</th>
        <th scope="col">ESTADO</th>
        <th scope="col">OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of Unidad_academica.academica; let indice = index">
        <td>{{ indice + 1 }}</td>
        <td>{{ i.NOMBRE }}</td>
        <td>{{ i.TIPO }}</td>
        <td>{{ i.FACULTAD }}</td>
        <td>{{ i.CAMPUS }}</td>
        <td>{{ i.ESTADO }}</td>
        <td>
          <a (click)="editAcad(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
            </svg>
          </a>
        </td>
        <td>
          <a (click)="deleteTipo(i.ID_UNIDAD)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>



</div>
